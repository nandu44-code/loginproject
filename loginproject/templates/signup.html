<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup Page</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-dark-subtle">
  <div class="container-fluid">
    <div class="d-flex justify-content-center">
        <h1>Signup</h1>
    </div>
    
    <form action="" method="post">
        {% csrf_token %}
        <div class="card mx-auto" style="max-width: 400px;">
          <div class="card-body">
              <div class="d-flex flex-column justify-content-center">
                  <div class="mb-3 w-100">
                      <label for="name" class="form-label">Name</label>
                      <input type="text" class="form-control form-control-sm" name="username" placeholder="Enter your name" required>
                  </div>
                  <div class="mb-3 w-100">
                      <label for="email" class="form-label">Email address</label>
                      <input type="email" class="form-control form-control-sm" name="email" placeholder="Enter email" required>
                  </div>
                  <div class="mb-3 w-100">
                      <label for="password" class="form-label">Password</label>
                      <input type="password" class="form-control form-control-sm" name="password" placeholder="Password" required>
                  </div>
                  <div class="mb-3 w-100">
                      <label for="password" class="form-label">Confirm Password</label>
                      <input type="password" class="form-control form-control-sm" name="cpassword" placeholder="Password" required>
                  </div>
              </div>
          </div>
          <div class="card-footer d-flex align-items-center justify-content-center">
              <button type="submit" class="btn btn-primary mx-3">Sign Up</button>
              <a href="{% url 'loginn' %}">I already have an account</a>
          </div>
      </div>
      
      </form>
      
      
  </div>
</body>
</html>
