<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup Page</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body background="https://images.unsplash.com/photo-1472289065668-ce650ac443d2?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1169&q=80">
  <div class="container-fluid">
    <div class="d-flex justify-content-center">
        <h1>Signup</h1>
    </div>
    
    <form>
        <div class="d-flex flex-column justify-content-center " >
          <div class="mb-3 w-30">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control form-control-sm" id="name" placeholder="Enter your name">
          </div>
          <div class="mb-3 w-30">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control form-control-sm" id="email" placeholder="Enter email">
          </div>
          <div class="mb-3 w-30">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control form-control-sm" id="password" placeholder="Password">
          </div>
        </div>
        <div class="d-flex align-items-center justify-content-center">
          <button type="submit" class="btn btn-primary mx-3">Sign Up</button>
          <a href="">i have already an account</a>
        </div>
      </form>
      
      
  </div>
</body>
</html>
